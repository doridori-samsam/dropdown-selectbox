<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구현실습 dropdown select box</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page">
            <article class="selection">
                <label for="arrow" class="btn-box">
                <div class="selected">
                    <div class="selected-value">
                     최애 프로그래밍 언어
                    </div>
                
            <input type="checkbox" id="arrow">
            <label for="arrow" class="btn"></label>
            </div>
            </label>
            <ul class="list">
                <li class="python">Python</li>
                <li class="java">Java</li>  
                <li class="js">JavaScript</li>
                <li class="c-sharp">C#</li>
                <li class="c-plus">C/C++</li>
            </ul>
            </div>
        </article>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script>

       
        $('#arrow').click(function(){
            $('ul.list').toggle('slow');
            $('.selected').css("border", "1px solid #9b51e0"); 
           
        });
      
       $('.python').click(function(){
        $('.selected-value').text('Python');
        $('.list').hide();
        $('.selected').css("border", "1px solid #c4c4c4");
    });  
    $('.java').click(function(){
        $('.selected-value').text('Java');
        $('.list').hide();
        $('.selected').css("border", "1px solid #c4c4c4");
    });  
    $('.js').click(function(){
        $('.selected-value').text('JavaScript');
        $('.list').hide();
        $('.selected').css("border", "1px solid #c4c4c4");
    });  
    $('.c-sharp').click(function(){
        $('.selected-value').text('C#');
        $('.list').hide();
        $('.selected').css("border", "1px solid #c4c4c4");
    });  
    $('.c-plus').click(function(){
        $('.selected-value').text('C/C++');
        $('.list').hide();
        $('.selected').css("border", "1px solid #c4c4c4");
    });  
      
       
    </script>
</body>
</html>

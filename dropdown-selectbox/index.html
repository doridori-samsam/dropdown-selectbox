<head>

<body>

            </div>

            <ul class="list">

                <li class="java">Java</li>

                <li class="c-plus">C/C++</li>
            </ul>
            </div>
        </article>
    </main>

   <script>
        $('#arrow').click(function(){
            $('ul.list').toggle('slow');
           
        });
      
       
    </script>
